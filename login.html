<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voters Login</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="loader" class="hide">
    <center>
        <img src="img/loader.gif" alt="loader..." width="80px">
    </center>
  </div>
  <main class="login">
    <h1 class="login-heading">Alphex Election</h1>
    <center>
      <div class="login-div">
        <h3>Welcome to the official election platform</h3>
        <form id="voterLogin">
          <input type="text" name="username" id="username" placeholder="Voter's Reg. No." required>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <!-- <p>This is a test-based platform so you will need a dummy credential to login</p> -->
          <p><a href="javascript:;" class="credB" modal="credentials">Click here to select a credential for login </a></p>
          <button id="loginBtn">Login</button>
        </form>
      </div>
    </center>
    <div id="credentials" class="modal">
      <center>
        <div class="modal-content">
          <h2>Select a credential</h2>
          <ul id="credList">
            <li user="908877BGHT129IJ2019" pass="johndoe2019">
              <p>Voter John Doe</p>
            </li>
            <li user="908276BGP3L29IJ2019" pass="janedoe2019">
              <p>Voter Jane Doe</p>
            </li>
            <li user="902456BGP3L29IJ2019" pass="williamekaete2019">
              <p>Voter William Ekaete</p>
            </li>
          </ul>
        </div>
      </center>
    </div>
    <div class="error hide"></div>
  </main>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/sweetalert.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="js/class.js"></script>
<script src="js/auth.js"></script>
<script>
  checkLogin('electionVoter');
</script>
</body>
</html>

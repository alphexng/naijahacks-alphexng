<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nigeria Election Platform - State</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <nav id="side-nav">
      <div id="nav">
        <a href="javascript:;" id="nav-toggle">
          <img src="img/menu.png" alt="Toggle Nav">
        </a>
      </div>
      <ul>
        <li>
          <img class="icon" src="img/dashboard.png" alt="Dashboad Icon">
          <a href="index.html" class="link">Dashboard</a>
        </li>
        <li>
          <img class="icon" src="img/group.png" alt="Federal Icon">
          <a href="federal.html" class="link">Federal Elections</a>
        </li>
        <li>
          <img class="icon" src="img/users.png" alt="State Icon">
          <a href="state.html" class="link">State Elections</a>

        <li>

          <a href="lga.html" class="link">LGA Elections</a>

        <li>
          <img class="icon" src="img/logout.png" alt="Logout Icon">
          <a href="#" class="link">Logout</a>
        </li>
      </ul>
    </nav>

  <main class="side">

      <ul>
        <li>
          <img src="img/flag.png" alt="Nigerian Flag">

        </li>
      </ul>
    </nav>
    <h2 class="head-text">Ongoing Elections</h2>

      <article class="card">
        <img src="img/flag-img.jpg" alt="Flag Image">
        <div class="card-text">
          <p>Election: <span>Deputy Governorship</span></p>
        </div>
        <div class="card-btn">
          <a href="single-election.html" class="card-btn">View Election</a>
        </div>
      </article>
    </section>
  </main>
  <footer class="side">
    <p id="copyright">Copyright &copy; 2019 Nigerian Election Platform.</p>
  </footer>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
